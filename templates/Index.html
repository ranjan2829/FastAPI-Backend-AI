<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Content Generator and Analyzer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 70px;
        }
        .navbar {
            background-color: #2c2c2c !important;
        }
        .navbar-brand, .nav-link {
            color: #f0f0f0 !important;
        }
        .container {
            max-width: 900px;
        }
        .form-section, .result-section {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 15px;
            background-color: #2c2c2c;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .form-section:hover, .result-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        h1, h2, h3 {
            color: #4da6ff;
        }
        .form-control {
            background-color: #3a3a3a;
            border: none;
            color: #f0f0f0;
        }
        .btn-primary {
            background-color: #4da6ff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3a8ad6;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        #generated-content, #readability, #sentiment {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-robot mr-2"></i>AI Content & Analysis</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#content-section"><i class="fas fa-pen mr-1"></i>Generate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#analysis-section"><i class="fas fa-chart-bar mr-1"></i>Analyze</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#result-section"><i class="fas fa-poll mr-1"></i>Results</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4 text-center"><i class="fas fa-magic mr-2"></i>AI-Powered Content Generator and Analyzer</h1>

        <div id="content-section" class="form-section">
            <h2><i class="fas fa-pen-fancy mr-2"></i>Generate Content</h2>
            <form id="content-form">
                <div class="form-group">
                    <label for="topic">Enter Topic</label>
                    <input type="text" class="form-control" id="topic" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-cog mr-1"></i>Generate Content</button>
            </form>
        </div>

        <div id="analysis-section" class="form-section">
            <h2><i class="fas fa-microscope mr-2"></i>Analyze Content</h2>
            <form id="analyze-form">
                <div class="form-group">
                    <label for="content">Enter Content for Analysis</label>
                    <textarea class="form-control" id="content" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-search mr-1"></i>Analyze Content</button>
                <button type="button" class="btn btn-secondary" id="import-content"><i class="fas fa-file-import mr-1"></i>Import Generated Content</button>
            </form>
        </div>

        <div id="result-section" class="result-section">
            <h2><i class="fas fa-clipboard-check mr-2"></i>Results</h2>
            <div class="mb-4">
                <h3><i class="fas fa-file-alt mr-2"></i>Generated Content</h3>
                <p id="generated-content"></p>
            </div>
            <div>
                <h3><i class="fas fa-chart-line mr-2"></i>Analysis Results</h3>
                <ul class="list-unstyled">
                    <li><i class="fas fa-book-reader mr-2"></i>Readability: <span id="readability"></span></li>
                    <li><i class="fas fa-smile mr-2"></i>Sentiment: <span id="sentiment"></span></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Your existing JavaScript code here
    </script>
</body>
</html>
